<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Promedio, moda y mediana</title>
</head>
<body>
    <div class="main">
        <h1>Promedio, moda y mediana</h1>
        <section>
            <form action="" type="">
                <P>Agregar numeros a la lista para sacar promedio</P>
                <label for="listaPromedios">Numero</label>
                <input id="numAgregar" type="number">
                <button id="btnAgregar" type='button'>Agregar</button>
                <p id="mensaje"></p>
                <ul id="listaAgregados"></ul>
            </form>
            <button id="btnCalcularPromedio" type='button'>Calcular Promedio</button>
            <button id="btnCalcularModa" type='button'>Calcular Moda</button>
            <button id="btnCalcularMediana" type='button'>Calcular Mediana</button>
            <p id="alerta"></p>
        </section>
        <aside>
            <h2>Resultado</h2>
            <p>Su resultado es: </p>
            <p id="resultado"></p>
        </aside>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
